<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = 0;
      var counter = 0;
      var sum = 0;
      while (number != -1) {
        sum = sum + number;
        number = Number(prompt("enter number \n if you want to calculate press-1"));
        if (number != -1) counter++;
      }
      console.log(sum);
      console.log(counter);
    </script>
  </body>
</html>
