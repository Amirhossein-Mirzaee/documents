  <body>
    <script>
      var first = Number(prompt("enter first"));
      var second = Number(prompt("enter second"));
      let count = 0;
      if (first % 2 === 0) {
        while (first < second) {
          first = first + 2;
          console.log(first);
        }
      } else {
        first++;
        while (first < second) {
          first = first + 2;
          console.log(first);
        }
      }
    </script>
