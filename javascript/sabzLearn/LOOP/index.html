<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var userNumber = null;
      var sum = 0;
      for (let i = 0; i < 5; i++) {
        userNumber = Number(prompt("enter" + " " +"number" + " " + (i + 1)));
        sum = sum + userNumber
      }
      console.log(sum / 5);
    </script>
  </body>
</html>
