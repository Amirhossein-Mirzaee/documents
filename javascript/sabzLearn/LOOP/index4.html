<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt("dsw");
      var sum = 0;
      var count = 0;
      while (number / 10 !== 0) {
        count++;
        sum = sum + (number % 10);
        number = Math.floor(number / 10);
      }
      alert(sum + "and" + count);
    </script>
  </body>
</html>
