      let min = +prompt("enter minutes...");
      let sec = +prompt("enter seconds...");

      const timer = setInterval(() => {
        if (sec === -1) {
          min--;
          sec = 59;
        }
        if (min === 0 && sec === 0) {
          clearInterval(timer);
          alert("دبگه تمومه");
        }
        console.log("Timer : " + min + ":" + sec);
        sec--;
      }, 1000);
