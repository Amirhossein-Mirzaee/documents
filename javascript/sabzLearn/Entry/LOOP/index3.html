<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = prompt("enter number");
      if (isNaN(number)) {
        alert("type a number");
      } else {
        var count = 0;
        for (let i = 0; number / 10 !== 0; i++) {
          count++;
          number = Math.floor(number / 10);
        }
      }

      alert(count);
    </script>
  </body>
</html>
