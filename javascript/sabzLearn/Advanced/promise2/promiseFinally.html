<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //چه فول فیل بشه چه ریجکت اجرا میشه
      const myPromise = new Promise((resolve, reject) => {
        const loginFlag = true;

        setTimeout(() => {
          console.log("login checked!");
          if (loginFlag) {
            resolve("you entered :)");
          } else {
            reject(new Error("you have'nt entered ;("));
          }
        }, 2000);
      });
      myPromise
        .then((succes) => {
          console.log(succes);
        })
        .catch((err) => {
          console.log(err);
        })
        .finally(() => {
          console.log("harcjhi");
        });
    </script>
  </body>
</html>
