<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>click</button>
    <script>
      const btn = document.querySelector("button");
      const clickHandler = () => {
        console.log("clicked");
      };

      btn.addEventListener("click", clickHandler); //تابعی که به عنوان وروردی ارسال یا دربافت میشه کالبک فانکشن هستن
      function logger() {
        console.log("log");
      }
      logger();
    </script>
  </body>
</html>
