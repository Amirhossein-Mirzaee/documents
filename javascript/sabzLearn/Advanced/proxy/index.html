<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const user = {
        id: 1,
        name: "Ali",
        age: 25,
      };

      const userProxy = new Proxy(user, {
        get: function (target, property) {
          console.log(target);
          console.log(property);

          return "harchi";
        },
      });
      //   console.log(user.name);
      console.log(userProxy.name);
    </script>
  </body>
