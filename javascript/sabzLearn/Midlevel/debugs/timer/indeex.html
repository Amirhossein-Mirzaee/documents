<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let min = +prompt("enter min");
      let sec = +prompt("enter sec");

      const timer = setInterval(() => {
        if (sec === -1) {
          min--;
          sec = 59;
        }
        if (sec < 10) {
          sec = "0" + sec;
        }
        if (min < 10 && !min.toString().split("").includes("0", 0)) {
          min = "0" + min;
        }
        if (sec === 0 && min === 0) {
          clearInterval(timer);
        }

        console.log(min + ":" + sec);
        sec--;
      }, 1000);
    </script>
  </body>
</html>
