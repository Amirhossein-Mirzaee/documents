<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 300px;
        height: 250px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button>Remove mouse event</button>
    <script>
      const box = document.getElementById("box");
      const btn = document.querySelector("button");

      const mouseMoveHandler = () => {
        console.log("hover");
      };
      const removeMouseMoveHandler = () => {
        box.removeEventListener("mousemove", mouseMoveHandler);
        console.log("removed");
      };

      btn.removeEventListener("click", removeMouseMoveHandler);
      box.addEventListener("mousemove", mouseMoveHandler);
    </script>
  </body>
</html>
