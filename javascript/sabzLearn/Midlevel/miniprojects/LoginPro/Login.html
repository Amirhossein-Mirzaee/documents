<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SabzLearn | Js | 110</title>
  </head>

  <body>
    <div class="login-page">
      <div class="form">
        <input type="text" placeholder="username" class="username" />
        <input type="password" placeholder="password" class="password" />
        <button onclick="dataValidation()">login</button>
        <p class="message">Not registered? <a>Create an account</a></p>
      </div>
    </div>

    <div class="modal">لطفا اطلاعات لازم را به درستی وارد کنید</div>


    <script>
      const userName = document.querySelector(".username");
      const passWord = document.querySelector(".password");
      const modal = document.querySelector(".modal");
      // const model = document.querySelector(".model");

      function dataValidation() {
        const userNameValue = userName.value;
        const passwordValue = passWord.value;

        if (userNameValue.length < 12 || passwordValue.length < 8) {
          modal.style.display = "block";
        } else {
          // model.style.display = "block";
          modal.style.background = "white";
          modal.style.color = "black";
          modal.innerHTML = "لاگین شدین:)";
          modal.style.display = "block";
        }
        setTimeout(() => {
          modal.style.display = "none ";
        }, 3000);
      }
    </script>
  </body>
</html>
