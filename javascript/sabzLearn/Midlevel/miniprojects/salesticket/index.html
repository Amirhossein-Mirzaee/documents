<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>SabzLearn | Js | 120</title>
  </head>

  <body>
    <div class="container">
      <div class="col-md-6 box">
        <input class="fnameInput" placeholder="First Name" />
      </div>

      <div class="col-md-6 box">
        <input class="lnameInput" placeholder="Last Name" />
      </div>
      <div class="col-md-6 box">
        <input class="phoneInput" placeholder="Phone Number" />
      </div>
      <div class="col-md-6 box">
        <input class="emailInput" placeholder="Email" />
      </div>
      <div class="col-md-6 box">
        <select class="countrySelect">
          <option value="Please Select">Please Select ...</option>
          <option class="option" value="Iran">Iran</option>
          <option class="option" value="Canada">Canada</option>
          <option class="option" value="US">United State</option>
          <option class="option" value="Turkey">Turkey</option>
        </select>
      </div>
      <div class="col-md-6 box">
        <select class="citySelect">
          <option value="-1">Select City ...</option>
        </select>
      </div>
      <div class="col-md-12 box">
        <button class="btn">Book a ticket</button>
      </div>
    </div>

    <script>
      const countrySelectBox = document.querySelector(".countrySelect");
      const citySelect = document.querySelector(".citySelect");

      const countriesData = {
        Iran: ["Tabriz", "Shiraz", "Mashhad", "Tehran"],
        Turkey: ["Istanbul", "Ankara", "Izmir"],
        Canada: ["Vancouver", "Torento"],
        US: ["Dallas", "Miami", "New york", "Alabama", "Washington", "LA"],
      };
      countrySelectBox.addEventListener("change", function () {
        if (countrySelectBox.value === "Please Select") {
          citySelect.innerHTML = "";
          citySelect.innerHTML += "<option>Select City...</option>";
        } else {
          const mainCountryName = countrySelectBox.value;
          const mainCountryCities = countriesData[mainCountryName];

          citySelect.innerHTML = "";
          mainCountryCities.forEach((city) => {
            citySelect.innerHTML += "<option>" + city + "</option>";
          });
        }
      });
    </script>
  </body>
</html>
